<div class="row login-center animated fadeIn fast">
  <div class="col-sm-3">
    <div class="image login-center">
      <img src="../../../assets/icon_512.png" height="100" class="rounded float-right" alt="Logo">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Login with Google</h5>
        <p class="card-text">Turbine can be accessed from the outside, your Google account will verify who you are.</p>
        <button class="btn btn-outline-primary" (click)="login()">Login with Google</button>
      </div>
    </div>
  </div>
</div>
